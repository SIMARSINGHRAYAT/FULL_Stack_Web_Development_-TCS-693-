<!DOCTYPE html>
<html>
<head>
  <title>Table With Mobile Connections</title>

  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 500px;
      height: 320px;
    }

    td {
      border: 1px solid #bbb;
      width: 160px;
      height: 100px;
      text-align: center;
      vertical-align: middle;
      padding: 5px;
    }

    img {
      width: 120px;
      height: 70px;
      object-fit: contain;
    }

    .centerText {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>

  <h1>Table With Mobile Connections</h1>

  <table>
    <tr>
      <td><img src="vodafone.png" alt="Vodafone"></td>
      <td><img src="airtel.png" alt="Airtel"></td>
      <td><img src="tata.png" alt="Tata Indicom"></td>
    </tr>

    <tr>
      <td><img src="docomo.png" alt="Docomo"></td>
      <td class="centerText">Table With Images</td>
      <td><img src="Aircel.png" alt="Aircel"></td>
    </tr>

    <tr>
      <td><img src="uninor.png" alt="Uninor"></td>
      <td><img src="mts.png" alt="MTS"></td>
      <td><img src="hutch.png" alt="Hutch"></td>
    </tr>
  </table>

</body>
</html>
